<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKit</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/7158/7158303.png"
    />
  </head>

  <body>
    <h1>ü•ÅPlayTunes ‚å®Ô∏è</h1>
    <div class="keys">
      <div class="keyBox">
        <p data-key="65">
          A
          <br />
          <span class="sound">clap</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="83">
          S
          <br />
          <span class="sound">boom</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="68">
          D
          <br />
          <span class="sound">hihat</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="70">
          F
          <br />
          <span class="sound">kick</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="71">
          G
          <br />
          <span class="sound">openhat</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="72">
          H
          <br />
          <span class="sound">ride</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="74">
          J
          <br />
          <span class="sound">snare</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="75">
          K
          <br />
          <span class="sound">tink</span>
        </p>
      </div>

      <div class="keyBox">
        <p data-key="76">
          L
          <br />
          <span class="sound">tom</span>
        </p>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/boom.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <a href="/index.html">Back</a>
  </body>

  <script src="src.js"></script>
</html>
