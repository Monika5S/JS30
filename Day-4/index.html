        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "HammarstrÃ¶m", year: 1829, passed: 1909 },

      console.table(inventors);

      // Array.prototype.filter()

      // 1. Filter the list of inventors for those who were born in the 1500's
      let inventor = inventors.filter(
        (inventor) => inventor.year > 1500 && inventor.year < 1600
      );
      console.table(inventor);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names
      console.log(
        inventors.map((inventor) => inventor.first + " " + inventor.last)
      );

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest
      console.table(inventors.sort((a, b) => (a.year > b.year ? 1 : -1)));

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      let sum = inventors.reduce((total, inventor) => {
        total += inventor.passed - inventor.year;
        return total;
      }, 0);
      console.log(sum);

      // 5. Sort the inventors by years lived
      console.table(
        inventors.sort((obj1, obj2) => {
          obj1.passed - obj1.year < obj2.passed - obj2.year ? 1 : -1;
        })
      );

        people.sort((obj1, obj2) => {

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",

        "walk",
        "car",
        "van",
        "bike",
        "walk",

      ];

      console.log(
        data.reduce((count, vehicle) => {
          if (count[vehicle]) {
            count[vehicle] += 1;
          } else {
            count[vehicle] = 1;
          }
          return count;
        }, {})
      );
